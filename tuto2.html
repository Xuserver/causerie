<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Première Page avec Bootstrap</title>

    <!-- Ajout de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>Titre de la Page</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À Propos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mt-4">
        <h2>Section Principale</h2>
        <p>Bienvenue sur ma première page HTML avec Bootstrap. C'est un exemple simple pour démarrer.</p>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Ma Première Page. .</p>
    </footer>

    <!-- Fenêtre Modale Bootstrap -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- En-tête de la Modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Bonjour!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corps de la Modal -->
                <div class="modal-body">
                    <p>Bienvenue sur ma page!</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Ajout de Bootstrap JS et Popper.js pour les fonctionnalités avancées -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script pour afficher la fenêtre modale au chargement de la page -->
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>

</body>
</html>
